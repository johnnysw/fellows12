<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            margin:0;
            padding:0;
        }
        #container{
            width: 800px;
            height: 300px;
            margin:50px auto;
            overflow: hidden;
        }
        ul{
            list-style:none;
        }
        li{
            width: 160px;
            height: 300px;
            float: left;
            position: relative;
            transition:width 1s ease;
        }
        span{
            width: 100%;
            position: absolute;
            left:0;
            bottom:0;
            height: 30px;
            line-height: 30px;
            color:#fff;
            background: rgba(0,0,0,0.5);
        }
        #container:hover li{
            width: 50px;
        }
        #container li:hover{
            width: 600px;
        }

    </style>
</head>
<body>

    <div id="container">

        <ul>
            <li><img src="img/1.jpg" alt=""/>
                <span>001</span>
            </li>
            <li><img src="img/2.jpg" alt=""/><span>002</span></li>
            <li><img src="img/3.jpg" alt=""/><span>003</span></li>
            <li><img src="img/4.jpg" alt=""/><span>004</span></li>
            <li><img src="img/5.jpg" alt=""/><span>005</span></li>
        </ul>
    </div>

</body>
</html>
