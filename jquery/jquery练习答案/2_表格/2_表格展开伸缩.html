<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;width:100px;}
        .parent		{ background:#FFF38F;cursor:pointer;}  /* 偶数行样式*/
        .selected{
            background: orange;
            color:#fff;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr class="parent" id="row_01"><td colspan="3">菜单1</td></tr>
    <tr><td>张山</td><td>男</td><td>浙江宁波</td></tr>
    <tr><td>李四</td><td>女</td><td>浙江杭州</td></tr>

    <tr class="parent" id="row_02"><td colspan="3">菜单2</td></tr>
    <tr><td>王五</td><td>男</td><td>湖南长沙</td></tr>
    <tr><td>找六</td><td>男</td><td>浙江温州</td></tr>

    <tr class="parent" id="row_03"><td colspan="3">菜单3</td></tr>
    <tr><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
    <tr><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
    </tbody>
</table>


<script src="../../jquery-1.12.4.js"></script>

<script>
    $('.parent').on('click',function(){
        if($(this).hasClass('selected')){
            $(this).removeClass('selected').nextUntil('.parent').show();

        }else{
            $(this).addClass('selected').nextUntil('.parent').hide();
        }
    });












</script>











</body>
</html>
