<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function mySort() {
        var tags = new Array();//使用数组作为参数存储容器

        for(var i=0; i<arguments.length; i++){
            tags.push(arguments[i]);
        }
        tags.sort(function(a,b){
            return a-b;
        });

        return tags;//返回已经排序的数组
    }

    var result = mySort(50,11,16,32,24,99,57,100);
    console.log(result);
</script>



</body>
</html>
