<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container"></div>

    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>

    <script type="text/babel">
        var Component = React.createClass({
            render : function(){
                return (
                    <h1>hehehe</h1>
                );
            }
        });
        var Input = React.createClass({
            componentDidMount : function(){
                var inputDOM = this.refs.username;
                inputDOM.focus();

                console.log(ReactDOM.findDOMNode(this.refs.component));
            },
            render : function(){
                return (
                        <div>
                            <input type="text" ref="username"/>
                            <Component ref="component"/>
                        </div>

                );
            }
        });
        ReactDOM.render(
            <Input/>,
            document.getElementById("container")
        );
    </script>
</body>
</html>
