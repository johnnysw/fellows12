<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container"></div>

    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>

    <script type="text/babel">
        var SubComponent = React.createClass({
            getDefaultProps : function(){
                return {
                    arr : []
                };
            },
            render : function(){
                var msg = [];
                this.props.arr.forEach(function(value, index){
                    msg.push(<h1 key={index}>{value}</h1>);
                });
                return (
                        <div>{msg}</div>
                );
            }
        });
        var Component = React.createClass({
            render: function(){
                var arr = [1, 2, 3];
                return (
                    <SubComponent arr={arr}/>
                );
            }
        });

        var Component2 = React.createClass({
            render: function(){
                return (
                        <SubComponent/>
                );
            }
        });

        ReactDOM.render(
            <div>
                <Component/>
                <Component2/>
            </div>,
            document.getElementById("container")
        );
    </script>
</body>
</html>
