<script>


    //CollectDigits("1abc23def4"ï¼‰
//"9" >= str.charAt(i) >= "0"
    function collectDigits(str){
        var newStr = '';
        for(var i=0;i<str.length;i++){
            if(str.charAt(i) >= "0" && str.charAt(i)<="9"){
                newStr += str.charAt(i);
            }
        }
        return newStr;
    }

    console.log(collectDigits("1abc23def4"));

</script>
</body>
