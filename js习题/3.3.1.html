<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>

       //随机生成两个小数给变量x.y，然后显示这两个数中的最大值。
       // （提示：语句“var x=Math.random();”可为变量生成一个随机小数：
       // 另外，使用条件运算符‘'?:")


        var a = Math.random();//0~1  包括0  不包括1；

        var b = Math.random();

        var c = a > b ? a : b;

        console.log(c);


    </script>
</body>
