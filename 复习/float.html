<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .aa{
            width: 200px;
            height: 200px;
            background: #ff0000;
            margin-right: 5px;
            float: left;
        }
        .clear{
            clear: both;
        }
        .clearfix::after{
            content: '';
            clear: both;
            display: block;
            height:0;
            overflow: hidden;
            _zoom:1;
        }
    </style>
</head>
<body>
    <div id="div1" class="clearfix">
        <div class="aa"></div>
        <div class="aa"></div>
        <div class="aa"></div>

    </div>

</body>
</html>
